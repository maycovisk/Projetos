<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - Entre ou Cadastra-se</title>
</head>
<body>
    <div class="container">
        <div class="class">
            <img src="./img/facebook-logo.svg" alt="Logo do Facebook" class="logo">
            <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
        </div>
        <div>
            <form>
                <input type="text" placeholder="Email ou telefone">
                <input type="password" placeholder="Senha">
                <button class="entrar">Entrar</button>
                <a href="#">Esqueceu a senha</a>
                <button class="criar">Criar nova conta</button>
            </form>
            <p><a href="#">Criar uma Página</a>  para uma celebridade, uma marca ou uma empresa.</p>

        </div>

    </div>
    <footer>Facebook - Todos os direitos reservados <span id="year"></span></footer>


    <script src="facebook.js"></script>
</body>
</html>
